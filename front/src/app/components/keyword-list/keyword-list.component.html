<div class="keyword-list-container">
  <h2>Keywords</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    Loading keywords...
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <div class="keyword-grid" *ngIf="!loading && !error">
    @for (keyword of filteredKeywords; track keyword.id) {
      <div class="keyword-item">
        <div class="keyword-header">
          <h3 class="keyword-name">{{ keyword.name }}</h3>
        </div>
        <div class="keyword-details">
          <p class="keyword-description">{{ keyword.description }}</p>
          <div class="keyword-names" *ngIf="keyword.names && keyword.names.length > 0">
            <p class="keyword-names-title">Also known as:</p>
            <ul class="keyword-names-list">
              @for (name of keyword.names; track name) {
                <li>{{ name }}</li>
              }
            </ul>
          </div>
        </div>
      </div>
    } @empty {
      <div class="no-keywords-message">No keywords available.</div>
    }
  </div>
</div>
